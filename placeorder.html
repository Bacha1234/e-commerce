<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/placeorder.css">
    <title>PLACE ORDERED</title>
</head>
<body>
    <!-- HEADER  -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- ORDERED PLACED MESSAGE SECTION  -->
    <div class="container">
        <h1 id="mainheading">Order placed succesfully</h1>
        <p id="text">We have sent you an email with order details.</p>
    </div>

                    <!-- CONTACT DETAILS    FOOTER -->
<div id="4"></div>
<script>
    load("footer.html");
    function load(url)
    {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(4).innerHTML = req.responseText;
    }
</script>
</body>
</html>
